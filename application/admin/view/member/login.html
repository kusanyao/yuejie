<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
		}
		html,body,div,ul,li,a{
			margin: 0;
			padding: 0;
			background-color: #394555;
			color: #fff;
		}
		ul{
			width: 300px;
			margin: auto;
			height: 200px;
			position:relative;
			top: 40%;	
		}
		li{
			list-style-type:none;
			width: 300px;
			height: 50px;

			margin: auto;
		}
		input{

		}
	</style>
</head>
<body>
	<ul class="login_from">
		<form action="" method="post">
			<li>
				<span>帐号：</span>
				<input type="text" name="username"></li>
			<li>
				<span>密码：</span>
				<input type="password" name="password">
			</li>
			<li>
				<input id="submit" type="button" name="" value="submit">
			</li>
		</form>
	</ul>
	<script type="text/javascript" src="/static/admin/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#submit').click(function(){
				var data = $("form").serialize();
				$.post("",data,function(result){
				    if(result.code == 200 ){
				    	window.location.href = '/';
				    }else{
				    	alert(result.error);
				    }
				});
			});
		});
	</script>
</body>
</html>
